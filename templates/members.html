<!DOCTYPE html>
<html>
<head>
    <title>Member Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>成員管理</h1>
        <div class="d-flex flex-wrap justify-content-between">
            <button class="btn" onclick="addNewMemberRow()" style="margin-bottom: 10px; background-color: #33312E; color: #E0E2DB;">新增成員</button>
            <button class="btn" onclick="clearDatabase()" style="margin-bottom: 10px; background-color: #D2D4C8; color: #33312e;">清除資料庫</button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 5%;">編號</th>
                        <th style="width: 20%;">名稱</th>
                        <th style="width: 15%;">側別</th>
                        <th style="width: 20%;">體重</th>
                        <th style="width: 20%;">分類</th>
                        <th style="width: 20%;">操作</th>
                    </tr>
                </thead>
                <tbody id="memberTableBody">
                    <!-- 成員資料將在這裡顯示 -->
                </tbody>
            </table>
        </div>
        <button class="btn" id="updateMembersButton" onclick="updateMembers()" style="margin-bottom: 10px; background-color: #D2D4C8; color: #33312e;" disabled>儲存</button>
        <button class="btn" onclick="location.href = '/';" style="margin-bottom: 10px; background-color: #33312E; color: #E0E2DB;">返回出席表</button>
    </div>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <footer style="background-color: #b8bdb5;">
        <div class="text-center">
            <p>&copy; 2024 Paddle Zelos | Developed by yunjung</p>
        </div>
    </footer>
    <script src="/static/members.js"></script>
</body>
</html>
